<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>The Books</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/f408a441a0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <div class="head-content title-container">
          <a href="#">
            The Books
            <i class="fas fa-book" aria-hidden="true"></i>
          </a>
        </div>
        <div class="head-content register-container">
          <a href="#" class="btn">新規登録</a><!--未ログイン時に表示する-->
          <a href="#" class="btn">ログイン</a>
          <a href="#" class="btn">ログアウト</a><!--ログイン後に表示する-->
        </div>
      </header>
      <div class="contents">
        <div class="main-container">
          <div class="side-container">
            <p>Welcome!</p>
            <a href="#" class="white-background user-info-box">
              <div class="image-box">
                <img class="user-image" src="https://res.cloudinary.com/dtmue1o4b/image/upload/v1605691025/qkormwwrjv8anyrwzy1b.jpg">
              </div>
              <div class="info">
                <div class="info-name">
                  <span>Guest さん</span><!--未ログイン時に表示する-->
                </div>
                <div class="info-numbers">
                  <span>投稿数：250</span>
                </div>
              </div>
            </a>
            <div class="white-background bookshelf"><!--ログイン時に表示する-->
              <p>Your Books</p>
              <ul>
                <li><a href="#">すべて：250</a></li>
                <li><a href="#">ラノベ：250</a></li>
                <li><a href="#">政治・経済：250</a></li>
              </ul>
            </div>
            <a href="#" class="btn post">投稿フォーム</a>
          </div>
          <div class="contents-container">
            <p>新着記事一覧</p>
            <span>ジャンル選択：</span>
            <select id="js-genre" name="genre">
              <option value="">すべて</option>
              <option value="ラノベ">ラノベ</option>
              <option value="小説">小説</option>
              <option value="自己啓発">自己啓発</option>
              <option value="SF">SF</option>
              <option value="政治・経済">政治・経済</option>
              <option value="マンガ">マンガ</option>
              <option value="趣味">趣味</option>
              <option value="ミステリー">ミステリー</option>
            </select>
            <button class="btn" href="#">選択</button>
            <a href="#" class="white-background book-info-box">
              <div class="image-box">
                <img class="book-image" src="https://res.cloudinary.com/dtmue1o4b/image/upload/v1605691025/qkormwwrjv8anyrwzy1b.jpg">
              </div>
              <div class="info">
                <div class="book-name">
                  <p>本のタイトル</p>
                </div>
                <div class="imp-title">
                  <p>感想のタイトル</p>
                  <p class="user-and-date">投稿者：Guest　投稿日：2021年2月7日</p>
                </div>
              </div>
            </a>
            <div id="app">{{ message }}</div>
          </div>
        </div>
      </div>
      <footer>
        <p>
          <a href="#">Ayumi Yamamori</a> all rights reserved
        </p>
      </footer>
    </div>
    <script src="Vue.js"></script>
  </body>
</html>
