<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Your Bookshelf</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/f408a441a0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <div class="head-content title-container">
          <a href="#">
            The Books
            <i class="fas fa-book" aria-hidden="true"></i>
          </a>
        </div>
        <div class="head-content register-container">
          <a href="#" class="btn">新規登録</a>
          <a href="#" class="btn">ログイン</a>
          <a href="#" class="btn">ログアウト</a>
        </div>
      </header>
      <div class="contents">
        <div class="main-container">
          <div class="side-container">
            <p>Welcome!</p>
            <a href="#" class="user-info-box">
              <div class="image-box">
                <img class="user-image" src="https://res.cloudinary.com/dtmue1o4b/image/upload/v1605691025/qkormwwrjv8anyrwzy1b.jpg">
              </div>
              <div class="info">
                <div class="info-name">
                  <span>Guest さん</span>
                </div>
                <div class="info-numbers">
                  <span>投稿数：250</span>
                </div>
              </div>
            </a>
            <div class="bookshelf">
              <p>Your Books</p>
              <ul>
                <li><a href="#">すべて：250</a></li>
                <li><a href="#">ラノベ：250</a></li>
                <li><a href="#">政治・経済：250</a></li>
              </ul>
            </div>
            <a href="#" class="btn post">投稿フォーム</a>
          </div>
          <div class="contents-container">
            <h1>すべて</h1>
            <div class="bookshelf-large">
              <a href="#" class="image-box-large">
                <img class="book-image-large" src="https://res.cloudinary.com/dtmue1o4b/image/upload/v1605691025/qkormwwrjv8anyrwzy1b.jpg">
              </a>
              <a href="#" class="image-box-large">
                <img class="book-image-large" src="https://res.cloudinary.com/dtmue1o4b/image/upload/v1605691025/qkormwwrjv8anyrwzy1b.jpg">
              </a>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>
          <a href="#">Ayumi Yamamori</a> all rights reserved
        </p>
      </footer>
    </div>
  </body>
</html>
